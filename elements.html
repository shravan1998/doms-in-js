<!--Finding HTML Elements By Tag Name-->
<!DOCTYPE html>
<html>
    <body>
        <h2>Finding HTML Elements by Tag Name</h2>
        <p>I'm Batman</p>
        <p>The leader of Justice League</p>
        <p id="demo"></p>
    </body>
    <script>
        var x=document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML='The text in first paragraph is:'+x[0].innerHTML;
    </script>
</html>
