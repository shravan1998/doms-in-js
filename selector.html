<!DOCTYPE html>
<html>
    <body>
        <h2>Finding HTML Elements by CSS selector</h2>
        <p>I'm The Flash</p>
        <p class="intro">I'm The Fastest Man Alive</p>
        <p id="demo"></p>
    </body>
    <script>
        var x=document.querySelectorAll("p.intro");
        document.getElementById("demo").innerHTML='the first paragraph by class=intro :'+x[0].innerHTML;
    </script>
</html>
